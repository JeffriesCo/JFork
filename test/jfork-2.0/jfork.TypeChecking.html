<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../qunit.js"></script>
<script>

test( "jfork.is.Number", function() {
	var type = "Number";
	
	ok(jfork.is[type](-1),"-1");
	ok(jfork.is[type](1),"1");
	ok(jfork.is[type](1.1),"1.1");
	
	ok(!jfork.is[type]("asdf"),"asdf");
	ok(jfork.is[type](1234),"1234");
	ok(jfork.is[type](0),"0");
	ok(!jfork.is[type](""),"Empty String");
	ok(!jfork.is[type](true),"true");
	ok(!jfork.is[type](false),"false");
	ok(!jfork.is[type](undefined),"undefined");
	ok(!jfork.is[type](null),"null");
	ok(!jfork.is[type](window),"window");
	ok(!jfork.is[type](document.body),"document.body");
	ok(!jfork.is[type]([1,2,3]),"[1,2,3]");
	ok(!jfork.is[type]({a:1}),"{a:1}");
	ok(!jfork.is[type](document.getElementsByTagName("*")),"document.getElementsByTagName(*)");
	ok(!jfork.is[type](new Date()),"new Date()");
	ok(!jfork.is[type](new RegExp("////")),"new RegExp()");
	ok(!jfork.is[type](function(){}),"function(){}");
});
