<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JFork v2.0 Base Test Cases</title>
	<link rel="stylesheet" href="../qunit.css" />
	<script type="text/javascript" src="../../jfork-2.0.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="../qunit.js"></script>
	<script>
		module("jfork.extend");
		test( "a basic test example", function() {
			var value = "hello";
			ok(true,"test 1");
			equal( value, "hello", "We expect value to be hello" );
		});
		
		module("jfork.each");
		
		
		module("jfork.bind");
		
		
		module("jfork.load");
		
		
		module("jfork.css");
		
		module("jfork.position");
		
		module("jfork.height");
		
		module("jfork.width");
	</script>
</body>
</html>
